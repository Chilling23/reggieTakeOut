<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Reggie</title>
    <link rel="icon" href="../images/favico.ico">

    <!-- Root font size settings for different screen sizes -->
    <script src="../js/base.js"></script>

    <!-- Element UI styles -->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />

    <!-- Main styles -->
    <link rel="stylesheet" href="../styles/index.css" />

    <!-- Vant styles -->
    <link rel="stylesheet" href="../styles/vant.min.css"/>

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="../styles/order.css" />
</head>
<body>
<div id="order" class="app">
    <div class="divHead">
        <div class="divTitle">
            <i class="el-icon-arrow-left" @click="goBack"></i>Reggie
        </div>
    </div>
    <div class="divBody" v-if="orderList.length > 0">
        <van-list
                v-model="loading"
                :finished="finished"
                finished-text="No more orders"
                @load="getList"
        >
            <van-cell v-for="(order, index) in orderList" :key="index" class="item">
                <div class="timeStatus">
                    <span>{{ order.orderTime }}</span>
                    <span>{{ getStatus(order.status) }}</span>
                </div>
                <div class="dishList">
                    <div v-for="(item, index) in order.orderDetails" :key="index" class="item">
                        <span>{{ item.name }}</span>
                        <span>x{{ item.number }}</span>
                    </div>
                </div>
                <div class="result">
                    <span>Total {{ order.sumNum }} items, Paid</span>
                    <span class="price">Â£{{ order.amount }}</span>
                </div>
                <div class="btn" v-if="order.status === 4">
                    <div class="btnAgain" @click="addOrderAgain(order)">Order Again</div>
                </div>
            </van-cell>
        </van-list>
    </div>
    <div class="divNoData" v-else>
        <div class="divContainer">
            <img src="../images/no_order.png"/>
            <div>No Orders</div>
        </div>
    </div>
</div>

<!-- Development version, includes helpful console warnings -->
<script src="../../backend/plugins/vue/vue.js"></script>

<!-- Import Element UI components -->
<script src="../../backend/plugins/element-ui/index.js"></script>

<!-- Import Vant components -->
<script src="../js/vant.min.js"></script>

<!-- Import Axios -->
<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="../js/request.js"></script>
<script src="../api/order.js"></script>

<script>
    new Vue({
        el: "#order",
        data() {
            return {
                paging: {
                    page: 1,
                    pageSize: 5
                },
                orderList: [],
                loading: false,
                finished: false
            };
        },
        computed: {},
        created() {
            this.initData();
        },
        mounted() {},
        methods: {
            goBack() {
                const url = document.referrer;
                // Indicates the redirection is from the order success page
                if (url.includes('success')) {
                    window.requestAnimationFrame(() => {
                        window.location.href = '/front/index.html';
                    });
                } else {
                    history.go(-1);
                }
            },
            initData() {
                this.getList();
            },
            async getList() {
                if (this.finished) {
                    this.loading = false;
                    return;
                }
                const res = await orderPagingApi(this.paging);
                if (res.code === 1) {
                    this.orderList.push(...res.data.records);
                    let records = res.data.records;
                    if (records && Array.isArray(records)) {
                        records.forEach(item => {
                            let number = 0;
                            item.orderDetails.forEach(ele => {
                                number += ele.number;
                            });
                            item.sumNum = number;
                        });
                    }
                    this.loading = false;
                    if (this.paging.page >= res.data.pages) {
                        this.finished = true;
                    }
                    this.paging.page += 1;
                } else {
                    this.$notify({ type: 'warning', message: res.msg });
                }
            },
            async addOrderAgain(order) {
                const res = await orderAgainApi({ id: order.id });
                if (res.code === 1) {
                    window.requestAnimationFrame(() => {
                        window.location.href = '/front/index.html';
                    });
                } else {
                    this.$notify({ type: 'warning', message: res.msg });
                }
            },
            getStatus(status) {
                let str = '';
                switch (status) {
                    case 1:
                        str = 'Pending Payment';
                        break;
                    case 2:
                        str = 'In Delivery';
                        break;
                    case 3:
                        str = 'Delivered';
                        break;
                    case 4:
                        str = 'Completed';
                        break;
                    case 5:
                        str = 'Canceled';
                        break;
                }
                return str;
            }
        }
    });
</script>
</body>
</html>
