<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Reggie</title>
    <link rel="icon" href="../images/favico.ico">

    <!-- Root font size settings for different screen sizes -->
    <script src="../js/base.js"></script>

    <!-- Element UI styles -->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />

    <!-- Main styles -->
    <link rel="stylesheet" href="../styles/index.css" />

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="../styles/pay-success.css" />
</head>
<body>
<div id="pay_success" class="app">
    <div class="divHead">
        <div class="divTitle">
            <i class="el-icon-arrow-left" @click="goBack"></i>
            Reggie
            <img src="../images/home.png" @click="toMainPage"/>
        </div>
    </div>
    <div class="divContent">
        <img src="../images/success.png"/>
        <div class="divSuccess">Order Placed Successfully</div>
        <div class="divDesc">Estimated Arrival: {{finishTime}}</div>
        <div class="divDesc1">Your order is being prepared, please be patient~</div>
        <div class="btnView" @click="toOrderPage">View Order</div>
    </div>
</div>

<!-- Development version, includes helpful console warnings -->
<script src="../../backend/plugins/vue/vue.js"></script>

<!-- Import Element UI components -->
<script src="../../backend/plugins/element-ui/index.js"></script>

<!-- Import Axios -->
<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="../js/request.js"></script>

<script>
    new Vue({
        el: "#pay_success",
        data() {
            return {
                finishTime: ''
            }
        },
        computed: {},
        created() {
            this.getFinishTime();
        },
        mounted() {},
        methods: {
            goBack() {
                window.requestAnimationFrame(() => {
                    window.location.replace('/front/index.html');
                })
            },
            toOrderPage() {
                window.requestAnimationFrame(() => {
                    window.location.replace('/front/page/order.html');
                })
            },
            toMainPage() {
                window.requestAnimationFrame(() => {
                    window.location.replace('/front/index.html');
                })
            },
            // Get estimated delivery time
            getFinishTime() {
                let now = new Date();
                let hour = now.getHours() + 1;
                let minute = now.getMinutes();
                if (hour.toString().length < 2) {
                    hour = '0' + hour;
                }
                if (minute.toString().length < 2) {
                    minute = '0' + minute;
                }
                this.finishTime = hour + ':' + minute;
            },
        }
    })
</script>
</body>
</html>
